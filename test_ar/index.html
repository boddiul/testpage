<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markerless AR with WebXR</title>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js';

        let scene, camera, renderer, controller;
        let reticle, objectPlaced = false;

        init();
        animate();

        function init() {
            // Create Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 20);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            // AR Button
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));
            
            // Light
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);
            
            // Reticle for hit test placement
            const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
            const material = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
            reticle = new THREE.Mesh(geometry, material);
            reticle.visible = false;
            scene.add(reticle);
            
            // Controller (for touch interaction)
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);
            
            // XR Hit Test Source
            renderer.xr.addEventListener('sessionstart', async () => {
                const session = renderer.xr.getSession();
                const viewerSpace = await session.requestReferenceSpace('viewer');
                const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

                renderer.xr.addEventListener('update', () => {
                    const frame = renderer.xr.getFrame();
                    if (!frame) return;
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length > 0) {
                        const hitPose = hitTestResults[0].getPose(referenceSpace);
                        reticle.visible = true;
                        reticle.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
                        reticle.quaternion.set(hitPose.transform.orientation.x, hitPose.transform.orientation.y, hitPose.transform.orientation.z, hitPose.transform.orientation.w);
                    } else {
                        reticle.visible = false;
                    }
                });
            });
        }

        // Place 3D Object when selecting the reticle
        function onSelect() {
            if (!reticle.visible || objectPlaced) return;

            const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(reticle.position.x, reticle.position.y, reticle.position.z);
            scene.add(cube);

            objectPlaced = true;
        }

        // Animation loop
        function animate() {
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <h1 style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); color: white; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px;">
        Markerless AR Demo
    </h1>
</body>
</html>
